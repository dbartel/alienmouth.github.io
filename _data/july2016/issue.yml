authors:
  - name: Evan Delano
    bio: >-
      Evan Delano recently quit their job as a day care cook in Wisconsin to move back to New England, where they are hoping to find employment and a perfect dog to adopt. They studied poetry in college.
  - name: Emily Corwin
    bio: >-
      Emily Corwin is a Midwestern girl who loves all things pretty. She is currently an MFA candidate in poetry at Indiana University-Bloomington. Her writing has appeared or is forthcoming in Winter Tangerine, glitterMOB, Hobart, smoking glue gun, and Word Riot. Her chapbook, My Tall Handsome was recently published through Brain Mill Press, and in the coming year, she will serve as Poetry Editor for the Indiana Review. You can follow her at @exitlessblue.
  - name: Leah Velleman
    bio: >-
      Leah Velleman is a writer and editor living in Boston. She has a Ph.D. in linguistics from the University of Texas.
  - name: Penny Newell
    bio: >-
      Penny Newell is a poet based at King's College London, where she is completing a PhD on the poetics of clouds. In 2011, she was Poetry Fellow of the Paris American Academy. Her work has featured in Meat Plough Magazine for Transgressive Poetry (2012), The Still Point Journal, #1 (November 2015) and #2 (forthcoming), Ways to Wander (Triarchy Press, 2015) and Letterpress Poets Anthology (Palewell Press, 2015). She is currently a commissioned writer for Utopia 2016, with Somerset House and the Courtauld Institute in London.
  - name: JT Farrell
    bio: >-
      JT Farrell is a writer currently based in Paris, France.
  - name: merritt k
    bio: >-
      merritt k is a Canadian writer whose work investigates the conditions of intimacy in precarious settings. Her first book, Videogames for Humans, is an exploration of contemporary interactive fiction and was nominated for a Lambda Literary Award for Best LGBT Anthology. She can be found on Twitter at @merrittk.
  - name: Alton Melvar M Dapanas
    bio: >-
      Alton Melvar M Dapanas is the general editor of Bukambibig: Poetry Folio of Spoken Word Philippines. His poems, nonfiction memoirs, and critical essays in English and in Binisaya are published or are forthcoming in local and international literary publications such as the Philippines Graphic, Manila Bulletin’s Bisaya Magasin, Dagmay Literary Journal, Kabisdak Cebuano Literary Lighthouse, We Are A Website, Eastlit, small po[r]tions, SAND, In-Flight, Into the Void, Open Road Review, Kitaab Asia, Prisma–Zeitblatt für Text &amp; Sprache, and Bateau Ivre Journal of Performance, Literature, and Art. A product of a national writers’ workshop, he is also affiliated with Bathalad Mindanao and the Asia Pacific Writers and Translators. Some of his recent works will also be anthologized in Sakayang Papel: Anthology of Bisaya Poetry, Lagusnilad: Antolohiya ng mga Akdang Maynila, and in a creative writing textbook project developed by the University of San Carlos Press. Over a Cup of Coffee, a bi-annual forum with regional poets, essayists, fictionists, and playwrights, is his brainchild. He is the operations director of the Nagkahiusang Magsusulat sa Cagayan de Oro (NAGMAC), a young artists collective of new-wave writers from Northern Mindanao. Currently, he writes for a pop culture website, an urban lifestyle magazine, and an international NGO.
  - name: Christian Patterson
    bio: Christian Patterson b. 1991, Auburn WA
  - name: Nolan Allen
    bio: >-
      Nolan Allan's work has been published in Witchcraft Mag, Prelude, tNY, have u seen my whale, and many others. He lives in Durham, North Carolina.




    

      
