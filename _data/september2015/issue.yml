type: monthly
authors:
  - name: Carmen E. Brady
    bio: >-
      Carmen E Brady lives and does things in Madison, WI. Her writing can be found in various places on the internet and in print. You can follow her @therealcbrad on twitter or dispassiontea.tumblr.com/. She loves you a lot.
  - name: Romy Durrant
    bio: >-
      Romy Durrant is a 21 year old writer from Melbourne, Australia. You can find her at @miseryclit and romywiththehomies.tumblr.com
  - name: Fabio Sassi
    bio: >-
      Fabio Sassi makes photos and acrylics using tiny objects and what is considered to have no worth by the mainstream. Fabio lives and works in Bologna, Italy. His work can be viewed at www.fabiosassi.foliohd.com
  - name: Simon Kindt
    bio: >-
      Simon Kindt is a Brisbane poet, a teacher and MC of Speedpoets, Brisbane’s longest running spoken word open-mic. He is helping to develop a cross-school network of schools that are collaborating on youth spoken-word projects. In collaboration with Chloë Callistemon, he co-authored the self-published collection air / tide in 2014. In 2015 he self-published the verse novella no revelation and, in collaboration with American poet Bill Moran, is co-author of wreck / age. He really just wants to tell you stories - that’s all.
  - name: S. Kay
    bio: >-
      S. Kay is a queer Canadian who writes one tweet at a time. Her work has appeared in Nanoism, 7x20, theEEEL, and more, and her debut book RELIANT is out as of Oct 2015 from tNY.Press.
  - name: Alex Russell
    bio: >-
      Alex Russell is a current drain on finite resources and a future ghost, who exists digitally through @futuraextrabold and Facebook
  - name: Jeremiah Walton
    bio: >-
      Jeremiah Walton is 20 / from NH / and runs traveling pop-up bookstore Books and Shovels. He is the founder of Nostrovia! Poetry. Jeremiah hasn’t been in the same city for more than four months in the past two years.
  - name: Daniel Bartel
    bio: >-
      Daniel Bartel is really good at standing in corners. Find him at @helloimdanielhi
  - name: Raphael Schnee
    bio: >-
      Raphael Schnee is an undergrad studying Writing at Pratt Institute in Brooklyn, New York. His work has been featured on Sticky Dino. He hopes to someday flower into a nifty independent clause.
  - name: Taj Bourgeois
    bio: >-
      Bourgeois is a balloon (1987). His skull is covered in peanut butter, his pineapple has magical sensibilities, and his cat just fly out of air. He enjoys making sculptures that describe poems and poems that describe sculptures. He lives in Portland with his wife and daughter, and works as a Taxi Driver. Prior to this position he briefly attended the Portland Northwest College Of Art. Prior to that he lived in a van in Maui. Prior to that he hitchhiked to NYC and busked at Union Square. He’s going to be a famous artist. He’s also going to die just like you. tajbourgeois.tumblr.com Instagram: @tajbourgeois
  - name: manuel arturo abreu
    bio: >-
      manuel arturo abreu (b. 1991, Santo Domingo) is a poet and artist from the Bronx. They are interested in smooth jazz conceptualism, decolonizing decolonization, and the names of gods. Their first book List of Consonants is available from Bottlecap Press. See more work at wigtech.tumblr.com and @Deezius.
  - name: Greg Letellier
    bio: >-
      Greg Letellier is from Maine, and has seen whales before. Google “scrimshaw” if you don’t know what it is. Whales are fascinating creatures.
  - name: Jack Chelgren
    bio: >-
       Chelgren grew up in the suburbs of Seattle, WA, lived in Middletown, CT, for a year, and now resides in Seattle proper. He writes poetry and essays, and plans to pursue a PhD in English or American Studies. For two years he ran a poetry zine called Blind Glass.
  - name: Mark Baumer
    bio: >-
      Mark Baumer lives in Providence Rhode Island. He works in a library. His website is: thebaumer.com.
  - name: Joyce Chong
    bio: >-
      Mark Baumer lives in Providence Rhode Island. He works in a library. His website is: thebaumer.com.
  - name: Lora Li
    bio: >-
      Lora Li is an artist and poet from Scandinavia. She lives in Brooklyn, New York. Find more of her work through lora.li and snowpages.lora.li and @shad0w_paws.
  - name: Vanessa Fonseca
    bio: >-
      Vanessa Fonseca is a 16 year old girl living in Massachusetts! She has been writing for three years, and has developed a unique style over time. Her influences include: Steve Roggenbuck, Mira Gonzalez, Pamela August Russell, and e.e. cummings. Attached are her submissions.
  - name: Yuna Winter
    bio: >-
      Yuna Winter is a subversive farmer, lifestyle blogger and doomsayer.twitter: @yunawinter tumblr: yunawinter.tumblr.com email: yunawinter666@gmail.com
  - name: Simina Banu
    bio: >-
      Simina Banu is a Canadian poet. Originally from Romania, she is an outsider investigator of the oddities that inhabit the English language—from its strange punctuation, to its accidental musicality, to its meanings, unconfined by the structure of words, wandering and irretrievable. Her first chapbook, where art, was published by words(on)pages in 2015.
  - name: Rachel Hyman
    bio: >-
      Rachel Hyman is the co-editor of Banango Street and founding editor of Anthology of Chicago. She is the author of Dear S (Big Lucks, 2015) and other writing has recently been published in Illuminati Girl Gang, The Scrambler, and VECTOR. She lives in Chicago, where she co-curates the Welcome to the Neighborhood reading series. </br></br>Kickflip McTwist (Dakota Parobek) is a Chicago based writer and musician. They are currently an Associate Artist with Transcendent Theatre Company.</br> </br>Tracy Dimond co-curates Ink Press Productions. Her latest chapbook, I WANT YOUR TAN, was released in May by Ink Press Productions. She is also the author of Grind My Bones Into Glitter, Then Swim Through The Shimmer (NAP 2014) and Sorry I Wrote So Many Sad Poems Today (Ink Press 2013). Her poems have recently appeared or are forthcoming in The Nervous Breakdown, Barrelhouse, Pinwheel, Sink Review, Hologram, and other places.
  - name: Kayla Wheeler
    bio: >-
      Kayla Wheeler is a two-time NorthBEAST Underground Team Slam Champion and National Poetry Slam competitor. Her work has appeared online in NAILED, glitterMOB, Electric Cereal, Drunk in a Midnight Choir, and Queenmob’s Teahouse, among others. Follow her @KaylaSlashHope or www.kaylawheeler.com




      
      
      
      
    
      
      
      
