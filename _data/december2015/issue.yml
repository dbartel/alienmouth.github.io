authors:
  - name: Teresa McMahon
    bio: >-
      Teresa McMahon writes and makes things in Chicago. Her work can be found online and or in other places. She holds an MFA in Poetry from Columbia College Chicago.
  - name: Sara June Woods
    bio: >-
      Sara June Woods is a human who makes things. She is author of the books Sara or the Existence of Fire (Horse Less Press), Wolf Doctors (Artifice Books) and the forthcoming Careful Mountain (May 2016 from Civil Coping Mechanisms). She lives in an alley behind a drone store in Toronto with her very gay partner. moonbears.biz
  - name: Ryan Bender-Murphy
    bio: >-
      Ryan Bender-Murphy's chapbook, First Man on Mars, was published by Phantom Books in 2013. His other work has recently been published in Better, Cartridge Lit, Country Music, Everyday Genius, and Hobart. He has started a journal called Hardly Doughnuts.
  - name: Oliver Zarandi
    bio: >-
      Oliver Zarandi is the editor of Funhouse, a magazine, press and podcast based in London. His work has recently appeared in Potluck, Witchcraft Magazine, The Quietus, The Alarmist and Volume 1, Brooklyn.
  - name: Kate Monica
    bio: >-
      Kate Monica is a senior at UConn studying English and Political Science. She was supposed to be a lawyer but really doesn't feel like it anymore. Her poems have been featured in TheNewerYork, Electric Cereal,The Quietus, Potluck Mag, Hart House Review, and others. Her first book, Nervous Universe, was published by Electric Cereal in the summer of 2015.
  - name: Jim Walls
    bio: >-
      Jim Walls lives in Philadelphia. Recent stories by Jim have appeared in Shabby Doll House and Potluck Magazine and he can be found on Twitter @heyitsjim.
  - name: Ricky Garni
    bio: >-
      Ricky Garni was born and raised in Miami and Maine. He works as a graphic designer by day, and writes music by night. His work is widely available in print, on the Web and in a number of anthologies, and has been nominated for the Pushcart Prize on six occasions. Some of his recent titles include: THE ETERNAL JOURNALS OF CRISPY FLOTILLA, MAYBE WAVY and THE SEA OF KICKING LEGS and JIGGLE FEST. and THE PINKY EMBRACE. X-Y, a collection of short pieces, will be released in December, 2015. Mr. Garni has lived in North Carolina since 1987.
  - name: Brittany Swenson
    bio: >-
      Brittany Swenson is an American writer living in New York City. She has had poetry published in TWJ Magazine, Abyss & Apex Magazine and has written for Thought Catalog. Currently she is working on a chapbook and a collection of short stories. Find her at awkwardbreed.tumblr.com.
  - name: Ron Gibson
    bio: >-
      Ron Gibson, Jr. has previously appeared in Pidgeonholes, Cease, Cows, Maudlin House, Word Riot, Exquisite Corpse, Spelk Fiction, Soundzine, etcâ€¦, forthcoming at Story and Picture & Ginosko Literary Journal, been included in various anthologies, and been nominated for a Pushcart. Ron can be found on Twitter @sirabsurd
  - name: Hilton Hosannah
    bio: >-
      Hilton Oliver Hosannah III is a writer living near Denver. He dropped out of college to become a better writer. His writing frequent appears at nappyafro.com and culturestarved.com. A novel, At Last, At Anchor, and a short story collection, Everyone//Sometimes//Wants//Nothing, are forthcoming in 2016.
  - name: Logan Ellis
    bio: >-
      Logan is a Pushcart-nominated poet, a Kinder egg of something or other, the full-hearted, backstabbing nunnery of wordcraft. He is enrolled in the Graduate Writing Program at the California College of the Arts. His work has been published in ElevenEleven, The Brasilia Review, Electric Cereal, Little River, The Electronic Encyclopedia of Experimental Literature, among others. He currently has some plans to marry cats.
  - name: Emily Sipiora
    bio: >-
      Emily Sipiora is a freelance journalist, creative writer, and poet in Chicago, Illinois. Emily previously lived in Rockford, Illinois, where she wrote for the local newspaper, The Rock River Times. Her creative work has been on Medium, HTMLGIANT, Thought Catalog, Electric Cereal, and other various websites. Emily has published three chapbooks and one novel (Derelicts, Pink Finger Press). Emily is currently publishing the good stuff with Mac Popetz at Moloko House.






